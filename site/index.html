<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портал государственных услуг Российской Федерации</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon"> 
</head>
<body>
    <div class = main__header>
        <div class = logoLocation>
            <div class = catalog>
                <img src = img/catalog.svg alt = "">
            </div>
            <a href = https://www.gosuslugi.ru class = "linkLogo">
                <img src="img/logo.svg" alt="">
            </a>
            <div class = "linkCity">
                Пятигорск г
            </div>
        </div>
        <div class = helpSearch>
            <a href = https://www.gosuslugi.ru/help class = "linkHelp">Помощь</a>
            <a href = https://www.gosuslugi.ru/newsearch class = "linkSearch">
            <img class = "linkSearch">
            </a>
            <button class = "logIn">
                <span>
                    Войти
                </span>
            </button>
            <button class = "signUp">
                <span>
                    Регистрация
                </span>
            </button>
        </div>
    </div>
    <div class = main__body>
        <div class = "main__body__service">
            <div class = "health">
                <img src = "img/health.svg" alt = " ">
                <p>
                Здоровье
                </p>
            </div>
            <div class = "references">
                <img src = "img/references.svg" alt = " ">
                <p>
                Справки Выписки
                </p>
            </div>
            <div class = "pension">
                <img src = "img/pension.svg" alt = " ">
                <p>
                Пособия Пенсия Льготы
                </p>
            </div>
            <div class = "autoLaw">
                <img src = "img/autoLaw.svg" alt = " ">
                <p>
                Авто Права Транспорт
                </p>
            </div>
            <div class = "family">
                <img src = "img/family.svg" alt = " ">
                <p>
                Семья
                </p>
            </div>
            <div class = "children">
                <img src = "img/children.svg" alt = " ">
                <p>
                Дети Образование
                </p>
            </div>
            <div class = "passport">
                <img src = "img/passport.svg" alt = " ">
                <p>
                Паспорта Регистрация
                </p>
            </div>
            <div class = "penalties">
                <img src = "img/penalties.svg" alt = " ">
                <p>
                Штрафы Долги
                </p>
            </div>
            <div class = "realty">
                <img src = "img/realty.svg" alt = " ">
                <p>
                Недвижимость Стройка
                </p>
            </div>
            <div class = "different">
                <img src = "img/different.svg" alt = " ">
                <p>
                Прочее
                </p>
            </div>
            <div class = "departments">
                <img src = "img/departments.svg" alt = " "> 
                <p>
                Ведомства
                </p>
            </div>
        </div>
    </div>
</body>
</html>
